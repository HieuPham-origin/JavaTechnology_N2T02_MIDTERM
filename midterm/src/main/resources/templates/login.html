<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/loginstyle.css">
</head>
<body>
    <div th:replace="fragments/header::header"></div>
<br /><br />
    <section class="ftco-section" style="height: 600px">
        <div class="container" style="height: 500px">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="wrap d-md-flex">
                        <div class="login-wrap p-4 p-md-5" style="color: cyan">
                        <img src="/img/bg.jpg" style="height: 388px; width: 362px" alt="">
                        </div>
                        <div class="login-wrap p-4 p-md-5">
                            <h3 class="mb-3">Sign in to our website</h3>
                            <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label">Email</label>
                                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter email address" />
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label">Password</label>
                                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" />
                                        </div>
                                    </div>
                                    <br>
                                    <br>

                                    <div class="col-md-12">
                                        <br>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary" style="align-items: center">Login</button>
                                            <br>
                                            <br>
                                            <span>Not registered? <a href="/register">Register/Signup here</a></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="fragments/footer::footer"></div>
</body>
</html>
