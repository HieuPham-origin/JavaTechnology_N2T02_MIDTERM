<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div th:insert="fragments/header::header"></div>
    <br><br>
    
    <div class="container">
        <div class="col-lg-9">
            <div class="row">
                <div class="product__detail">


                    <p th:text="${product.description}"></p>

                    <!-- Add more details as needed -->
                </div>
            </div>
        </div>
    </div>
    <section class="ftco-section" style="height: 600px">
        <div class="container" style="height: 500px">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="wrap d-md-flex">
                        <div class="login-wrap p-4 p-md-5" style="color: cyan">
                            <div class="col-lg-4 col-md-6 col-sm-6" th:each="image:${images}">
                                <img class="product__detail__img" th:src="@{'/img/' + ${image.url}}" alt="" />
                            </div>
                        </div>
                        <div class="login-wrap p-4 p-md-5">
                            <h3 class="mb-3">Product Details</h3>
                            <div class="form-horizontal">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label">Product Name</label>
                                            <h2 th:text="${product.productName}"></h2>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label">Price</label>
                                            <h3 th:text="${product.price}"></h3>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label">Description</label>
                                            <h3 th:text="${product.description}"></h3>
                                        </div>
                                    </div>
                                    <br>

                                    <div class="col-md-12">
                                        <br>
                                        <form method="post" th:action="@{/addToCart/{productId}(productId=${product.productId})}">
                                            <input type="hidden" name="quantity" value="1" />
                                            <input type="submit" value="+ Add To Cart" style="text-decoration: none; background: orange"></input>
                                            <i class="fa-solid fa-cart-shopping"></i>
                                        </form>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="fragments/footer::footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> -->
</body>
</html>
