<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Shopping Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <div class="collapse navbar-collapse justify-content-end">

                    <button class="btn btn-outline-light ms-2 " type="button">Login</button>
                </div>
            </div>
        </div>
    </nav>
<br /><br />
<div class="container" style="height: 600px">
    <div class="row col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Registration</h2>
        </div>
          <th:block th:if="${param.error}">
              <p style="color: red;">Invalid username or password</p>
          </th:block>

        <div class="card-body">
          <form method="post"
                  role="form"
                  th:action="@{/register}"
          >
            <div class="form-group mb-3">
              <label class="form-label">Your Name</label>
              <input class="form-control" id="name" name="name" placeholder="Enter your name" type="text"/>

            </div>
  
            <div class="form-group mb-3">
              <label class="form-label">Email</label>
              <input
                      class="form-control"
                      id="username"
                      name="username"
                      placeholder="Enter email address"
                      type="email"
              />
            </div>
  
            <div class="form-group mb-3">
              <label class="form-label">Password</label>
              <input
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter password"
                      type="password"
              />
            </div>
              <div class="form-group mb-3">
                  <label class="form-label">Email</label>
                  <input
                          class="form-control"
                          id="address"
                          name="address"
                          placeholder="Enter email address"
                          type="text"
                  />
              </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Sign up</button>
              <span>Are you have account? <a href="/login">Login here</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
    <div th:replace="fragments/footer::footer"></div>
</body>
</html>
